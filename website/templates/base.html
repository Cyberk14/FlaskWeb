<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title%}Home{% endblock%}</title>
</head>
<body>
    <nav class="navbar">
        <button class="nav-toggle" type="button" data-toggle="collapse" data-target="#navbar">
            <span class="nav-icon"></span>
        </button>

        <div class="navbar-collapse" id="navbar">
            <a href="/login" class="nav-item" id="login">login</a>
            <a href="/logout" class="nav-item" id="logout">logout</a>
            <a href="/sign_up" class="nav-item" id="sign-up">sign-up</a>
            <a href="/" class="nav-item" id="homr">Home</a>
        </div>
    </nav>

    {% with messages= get_flashed_messages(with_categories= True) %}
    {% if messages %}
        
        {% for message in messages %}
            div
        {% endfor %}
            <div class="alert messages" role="alert">
                {{message}}
                <button type="button" class="close" data-dismiss="alert">
                    <span aria-hidden="true">%times;</span>
                </button>
            </div>
    {% endif %}
    {% endwith %}

    <div class="container">
        
        {% block content %}
            
        {% endblock content %}
            
    </div>
</body>
</html>
